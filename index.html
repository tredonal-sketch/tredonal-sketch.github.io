<!doctype html>

  <style>
    :root{ --green: #28a745; --green-dark: #1f7a37; --bg: #f3fff6 }
    html,body{ height:100%; margin:0; }

      background: linear-gradient(180deg,var(--bg),#eaf9ec);
      font-family: 'Mountains of Christmas', cursive;
    }
    .frame{
      width: min(95vw,1200px);
      height: min(95vh,1000px);
      display:flex; align-items:center; justify-content:center;
    }
    .osito{
      width: 88vmin;
      height: 88vmin;
      max-width:1200px; max-height:1200px;
    }
    .caption{
      text-align:center; margin-top:12px; color:var(--green-dark); font-weight:700;
      font-size:1.4rem; letter-spacing:0.05em; text-shadow:2px 2px 3px rgba(0,0,0,0.2);
    }
    .bear-group{ transform-origin:50% 60%; animation: breathe 3s ease-in-out infinite }
    @keyframes breathe{
      0%,100%{ transform: scale(1) }
      50%{ transform: scale(10) }
    }
  </style>
</head>
